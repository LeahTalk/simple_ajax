<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hunting Github</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   </head>
   <body>
    <div class = 'wrapper'>
        <button class = 'grabName'>Click me!</button>
        <p class = 'displayName'></p>
    </div>
    <script>
        $( document ).ready(function() {
            $('.grabName').click(function () {
                $.get("https://api.github.com/users/LeahTalk", displayName)
                function displayName(data) {
                    $('.displayName').text(data['login']);
                    console.log(data['login']);
                }
            });
        });
    </script>
   </body>
</html>
